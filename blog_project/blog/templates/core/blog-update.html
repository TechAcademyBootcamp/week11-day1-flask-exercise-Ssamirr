<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    {% include 'includes/navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <form action="" method="post">
                    <div class="form-group">
                        <label>Title</label>
                        <input value="{{blog.title}}" class="form-control" type="text" name="title">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea   class="form-control" name="description" id="" cols="30" rows="10">{{blog.description}}</textarea>
                    </div>

                    <div class="form-group">
                        <label>Owner name</label>
                        <input value="{{blog.owner_name}}"  class="form-control" type="text" name="owner_name">

                    </div>


                    <input type="submit" class="btn btn-primary" value="Yenile">


                </form>
            </div>
            {% include 'includes/sidebar.html' %}
        </div>
    </div>
